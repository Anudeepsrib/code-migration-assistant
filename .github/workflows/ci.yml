name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r skills/code-migration/requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/skills/code-migration
        pytest skills/code-migration/tests/ --cov=skills/code-migration/scripts
